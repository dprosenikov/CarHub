{% extends 'common/base.html' %}

{% block content %}

    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>Are you sure you want to delete:<br/>
                <i>{{ car }}</i>
            </h1>
            <div class="d-inline p-2 w-50">
                <img src=" {{ car.image }} " class="w-50 rounded mx-auto d-block">
            </div>
            <div class="m-auto d-flex justify-content-center">
                <div class="m-2">
                    <form method="post">
                        {% csrf_token %}
                        <input type="submit" value="Confirm" class="btn btn-danger"/>
                    </form>
                </div>
                <div class="m-2">
                    <a class="btn btn-success" href="javascript:history.back()">No, go back</a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
